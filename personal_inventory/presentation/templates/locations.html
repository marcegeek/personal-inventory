{% extends "layout.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
{% endblock %}

{% block main %}
<h1 class="text-center">Location list</h1>
<div class="text-right">
  <label for="btnCreate" class="sr-only">Create new item</label>
  <a id="btnCreate" class="btn btn-primary" href="{{ url_for('create_location') }}">
    Create a new location &nbsp;&nbsp;<i class="fa fa-plus"></i>
  </a>
</div>
<table class="table">
  <thead>
    <tr>
      <th colspan="4">Description</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for location in locations %}
    <tr>
      <td>{{ location.description }}</td>
      <td>
        <a class="btn btn-link" href="{{ url_for('location', location_id=location.id) }}">
          Edit &nbsp;&nbsp;<i class="fa fa-edit"></i>
        </a>
      </td>
      <td>
        <form action="{{ url_for('location_delete', location_id=location.id) }}" method="post">
          <button type="submit" class="btn btn-link"
             name="location_id" value="{{ location.id }}">
            Remove &nbsp;&nbsp;<i class="fa fa-trash-alt"></i>
          </button>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="chkConfirm" name="confirmed">
            <label class="form-check-label" for="chkConfirm">
              Confirm removal
            </label>
          </div>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
