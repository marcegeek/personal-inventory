{% extends "layout.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/create-item.css') }}">
{% endblock %}

{% block main %}
<div class="text-center">
  {% if not item %}
  <h1>Creating new item</h1>
  {% else %}
  <h1>Editing item</h1>
  {% endif %}
  <form class="form-item" method="post">
    <label for="txtDescription" class="sr-only">Description</label>
    <input type="text" id="txtDescription" name="description"  class="form-control" placeholder="Description" required autofocus
     {% if item %} value="{{ item.description }}" {% endif %}>
    <select id="cmbLocation" name="location" class="form-control">
      {% for loc in locations %}
      <option value="{{ loc.id }}"
         {% if item and loc.id == item.location_id %}
         selected="selected"
         {% endif %}>
        {{ loc.description }}</option>
      {% endfor %}
    </select>
    <div class="mb-3">
      <label for="txtQuantity" class="sr-only">Quantity (optional)</label>
      <input type="number" id="txtQuantity" name="quantity" class="form-control" placeholder="Quantity (optional)"
         {%if item and item.quantity is not none %}
         value="{{ item.quantity }}"
         {% endif %}>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
  </form>
</div>
{% endblock %}
